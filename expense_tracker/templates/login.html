
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .login-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #0078D4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <p>To continue, please log in using Azure AD.</p>
    <a href="{% url 'django_auth_adfs:login' %}" class="login-btn">Login with Azure AD</a>
</div>

</body>
</html>
